<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery.js" charset="utf-8"></script>
  <script>
    // finally
    let p1 = new Promise((resolve, reject) => {
      $.ajax({
        url: '1.txt',
        dataType: 'json',
        success(arr) {
          resolve(arr);
        },
        error(err) {
          reject(err);
        }
      });
    });
    let p2 = new Promise((resolve, reject) => {
      $.ajax({
        url: '2.txt',
        dataType: 'json',
        success(arr) {
          resolve(arr);
        },
        error(err) {
          reject(err);
        }
      });
    });
    let p3 = new Promise((resolve, reject) => {
      $.ajax({
        url: '3.txt',
        dataType: 'json',
        success(arr) {
          resolve(arr);
        },
        error(err) {
          reject(err);
        }
      });
    });

    Promise.all([p1, p2, p3]).then((result) => {
      alert('成功');
      alert(result[0]); //=>p1的结果=>[12,5,8]
      alert(result[1]); //=>p2的结果=>12
      alert(result[2]); //=>p3的结果=>{xxx}
    }, () => {
      alert('失败');
    });
  </script>
</head>
